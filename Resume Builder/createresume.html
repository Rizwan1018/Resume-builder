<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="">

    <style>
        body {
            height: 100vh;
            background: rgb(249, 249, 249);
            background: radial-gradient(circle, rgba(249, 249, 249, 1) 0%, rgba(127, 183, 240, 1) 49%, rgba(132, 206, 246, 1) 100%);

        }
    </style>
</head>

<body>

    <nav class="navbar bg-body-tertiary shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" height="24" class="d-inline-block align-text-top">
                Resume Builder
            </a>
            <div>
                <button class="btn btn-sm btn-dark"><i class="bi bi-person-circle"></i> My Profile</button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-box-arrow-left"></i> Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="bg-white rounded shadow p-2 mt-4" style="min-height:80vh">
            <div class="d-flex justify-content-between border-bottom">
                <h5>Create Resume</h5>
                <div>
                    <a href="" class="text-decoration-none"><i class="bi bi-arrow-left-circle"></i> Back</a>
                </div>
            </div>

            <form class="row g-3 p-3" id="resumeForm">
                <!-- Personal Information -->
                <h5 class="mt-3 text-secondary"><i class="bi bi-person-badge"></i> Personal Information</h5>
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" placeholder="Your name" class="form-control" id="fullName">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" placeholder="example@gmail.com" class="form-control" id="email">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mobile No</label>
                    <input type="number" min="1111111111" placeholder="5555555555" max="9999999999" class="form-control" id="mobile">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Religion</label>
                    <select class="form-select" id="religion">
                        <option>Hindu</option>
                        <option>Muslim</option>
                        <option>Sikh</option>
                        <option>Christian</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nationality</label>
                    <select class="form-select" id="nationality">
                        <option>Indian</option>
                        <option>Non Indian</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Marital Status</label>
                    <select class="form-select" id="maritalStatus">
                        <option>Married</option>
                        <option>Single</option>
                        <option>Divorced</option>
                        <option>Widowed</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Hobbies</label>
                    <input type="text" placeholder="Reading Books, Watching Movies" class="form-control" id="hobbies">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Languages Known</label>
                    <input type="text" placeholder="Hindi, English" class="form-control" id="languages">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>
                <hr>

                <!-- Experience Section -->
                <div class="d-flex justify-content-between">
                    <h5 class="text-secondary"><i class="bi bi-briefcase"></i> Experience</h5>
                </div>
                <div class="d-flex flex-wrap">
                    <div class="col-12 col-md-6 p-2" id="workexp">
                        <div class="p-2 border rounded">
                            <div class="d-flex justify-content-between">
                                <!-- Title with Edit Button -->
                                <input type="text" class="form-control" id="experienceTitle" value="Web Developer Consultant (2+ Years)" disabled>
                                <!-- Edit Button -->
                                <a href="#" id="editExperience" onclick="toggleEditExperience(event)" class="text-decoration-none"><i class="bi bi-pencil-square"> Edit</i></a>
                            </div>
                            <!-- Company and Date -->
                            <input type="text" class="form-control small text-secondary m-0 my-2" id="experienceCompany"
                                   value="Dominos, New Delhi (October 2020 - Currently Pursuing)" disabled>
                            <!-- Description -->
                            <textarea class="form-control small text-secondary m-0" id="experienceDescription"
                                      rows="2" disabled>Handling customers and fulfilling their needs</textarea>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- Education Section -->
                <div class="d-flex justify-content-between">
                    <h5 class="text-secondary"><i class="bi bi-journal-bookmark"></i> Education</h5>
                </div>
                <div class="d-flex flex-wrap">
                    <div class="col-12 col-md-6 p-2">
                        <div class="p-2 border rounded">
                            <div class="d-flex justify-content-between">
                                <input type="text" class="form-control" id="educationTitle" value="Completed 12th Class (Arts Stream)" disabled>
                                <a href="#" id="editEducation" onclick="toggleEditEducation(event)" class="text-decoration-none"><i class="bi bi-pencil-square"> Edit</i></a>
                            </div>
                            <input type="text" class="form-control small text-secondary m-0 my-2" id="educationInstitute"
                                   value="Central Board Of Secondary Education, New Delhi" disabled>
                            <input type="text" class="form-control small text-secondary m-0" id="educationCompletionDate"
                                   value="Passed / Completed In 2023" disabled>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- Skills Section -->
                <div class="d-flex justify-content-between">
                    <h5 class="text-secondary"><i class="bi bi-boxes"></i> Skills</h5>
                </div>
                <div class="d-flex flex-wrap">
                    <div class="col-12 p-2">
                        <div class="p-2 border rounded">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6><i class="bi bi-caret-right"></i> Enter your Skills here</h6>
                                <a href="#" onclick="toggleEditSkill(event)"><i class="bi bi-pencil-square"></i></a>
                            </div>
                            <textarea class="form-control" id="skillDescription" rows="3" disabled>
                                
                            </textarea>
                        </div>
                    </div>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary" id="saveResumeButton"><i class="bi bi-floppy"></i> Save Resume</button>
                </div>
            </form>
        </div>
    </div>





        </div>

    </div>

    <script>
        function toggleEditExperience(event) {
            event.preventDefault();
            const inputs = document.querySelectorAll('#experienceTitle, #experienceCompany, #experienceDescription');
            inputs.forEach(input => {
                input.disabled = !input.disabled;
            });
        }

        function toggleEditEducation(event) {
            event.preventDefault();
            const elements = document.querySelectorAll('#educationTitle, #educationInstitute, #educationCompletionDate');
            elements.forEach(el => {
                el.disabled = !el.disabled;
            });
        }

        function toggleEditSkill(event) {
            event.preventDefault();
            const skillDescription = document.getElementById('skillDescription');
            skillDescription.disabled = !skillDescription.disabled;
        }

        document.getElementById('resumeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fullNameValue = document.getElementById('fullName').value;
            const emailValue = document.getElementById('email').value;
            const mobileValue = document.getElementById('mobile').value;
            const dobValue = document.getElementById('dob').value;
            const genderValue = document.getElementById('gender').value;
            const religionValue = document.getElementById('religion').value;
            const nationalityValue = document.getElementById('nationality').value;
            const maritalStatusValue = document.getElementById('maritalStatus').value;
            const hobbiesValue = document.getElementById('hobbies').value;
            const languagesValue = document.getElementById('languages').value;
            const addressValue = document.getElementById('address').value;
            const experienceTitleValue = document.getElementById('experienceTitle').value;
            const experienceCompanyValue = document.getElementById('experienceCompany').value;
            const experienceDescriptionValue = document.getElementById('experienceDescription').value;
            const educationTitleValue = document.getElementById('educationTitle').value;
            const educationInstituteValue = document.getElementById('educationInstitute').value;
            const educationCompletionDateValue = document.getElementById('educationCompletionDate').value;
            const skillDescriptionValue = document.getElementById('skillDescription').value;

            localStorage.setItem('full-name', fullNameValue);
            localStorage.setItem('email-id', emailValue);
            localStorage.setItem('mobile-no', mobileValue);
            localStorage.setItem('date-of-birth', dobValue);
            localStorage.setItem('gender', genderValue);
            localStorage.setItem('religion', religionValue);
            localStorage.setItem('nationality', nationalityValue);
            localStorage.setItem('marital-status', maritalStatusValue);
            localStorage.setItem('hobbies', hobbiesValue);
            localStorage.setItem('languages', languagesValue);
            localStorage.setItem('address', addressValue);
            localStorage.setItem('experience-title', experienceTitleValue);
            localStorage.setItem('experience-company', experienceCompanyValue);
            localStorage.setItem('experience-description', experienceDescriptionValue);
            localStorage.setItem('education-Title', educationTitleValue);
            localStorage.setItem('education-Institute', educationInstituteValue);
            localStorage.setItem('education-CompletionDate', educationCompletionDateValue);
            localStorage.setItem('skill-Description', skillDescriptionValue);

            window.location.href = "resume1.html";
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
