<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Maker | Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Your existing CSS styles */
        body {
            height: 100vh;
            background: radial-gradient(circle, rgba(249, 249, 249, 1) 0%, rgba(127, 183, 240, 1) 49%, rgba(132, 206, 246, 1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .left-side {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out infinite alternate;
        }
        .left-side h1 {
            font-size: 2rem;
            font-weight: 400;
        }
        .left-side span {
            font-weight: bold;
        }
        .right-side {
            padding: 20px;
        }
        .form-signin input,
        .form-signin button {
            margin-bottom: 1rem;
        }
        #typewriter {
            display: inline-block;
            border-right: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(1000, end) 1s 1, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-color: black;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <!-- Left side with animated text -->
            <div class="col-md-6 left-side">
                <h1><span id="typewriter">Build Your RESUME</span></h1>
            </div>

            <!-- Right side with login form -->
            <div class="col-md-6 right-side">
                <form class="form-signin" id="login-container" novalidate>
                    <div class="text-center mb-4">
                        <img src="logo.png" alt="Logo" height="70">
                        <h1 class="h3 my-1"><b>Resume</b> Builder</h1>
                        <p>Login to your account</p>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                        <label for="floatingEmail"><i class="bi bi-envelope"></i> Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword"><i class="bi bi-key"></i> Password</label>
                    </div>
                    <button class="btn btn-primary w-100" type="submit" id="loginButton"> Login <i class="bi bi-box-arrow-in-right"></i></button>
                    <div class="d-flex justify-content-between">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                        <a href="#" class="text-decoration-none">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="Js/login.js" defer></script>
</body>

</html>
