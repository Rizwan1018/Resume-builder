<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Builder | Forgot Password?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(33, 136, 255, 1) 0%, rgba(63, 193, 255, 1) 100%);
 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        .form-container .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-container .description {
            text-align: center;
            color: #555;
            margin-bottom: 2rem;
            font-size: 14px;
        }

        .form-floating input {
            border-radius: 10px;
            padding: 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .form-floating label {
            padding-left: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .link-container {
            text-align: center;
            margin-top: 1rem;
        }

        .link-container a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .form-container {
                padding: 1.5rem;
                max-width: 90%;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .form-container {
                padding: 2rem;
                max-width: 80%;
            }
        }

        @media (min-width: 769px) {
            .form-container {
                padding: 2.5rem;
                max-width: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="text-center mb-4">
            <img src="logo.png" alt="Logo" height="60">
            <div class="form-title"><b>CV</b> Maker</div>
        </div>

        <div class="description">A 6-digit code was sent to <span class="fw-bold">your.email@example.com</span></div>

        <form>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingCode" placeholder="Enter 6 Digit Code">
                <label for="floatingCode"><i class="bi bi-patch-check"></i> Enter 6 Digit Code</label>
            </div>

            <button class="btn btn-primary w-100" type="submit"><i class="bi bi-envelope-check-fill"></i> Verify Email</button>

            <div class="link-container d-flex justify-content-between my-3">
                <a href="#">Register</a>
                <a href="#">Login</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
