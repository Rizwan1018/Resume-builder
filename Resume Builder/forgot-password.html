<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Builder | Forgot Password?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            height: 100vh;
            background: radial-gradient(circle, rgba(127, 183, 240, 1) 0%, rgba(127, 183, 240, 1) 49%, rgba(132, 206, 246, 1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-signin {
            max-width: 450px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-signin h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .form-signin p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #6c757d;
        }

        .form-floating input {
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
        }

        .form-floating label {
            padding-left: 15px;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1rem;
            padding: 10px 0;
            border-radius: 5px;
        }

        .btn-primary i {
            margin-right: 5px;
        }

        .d-flex a {
            font-size: 0.9rem;
            color: #007bff;
        }

        .d-flex a:hover {
            text-decoration: underline;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="form-signin">
        <form id="forgotPasswordForm">
            <div class="text-center">
                <img class="mb-4" src="logo.png" alt="Logo" height="70">
                <h1 class="h3 mb-3 fw-normal"><b>Resume</b> Builder</h1>
                <p>Forgot your password</p>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                <label for="floatingEmail"><i class="bi bi-envelope"></i> Email address</label>
            </div>

            <button class="btn btn-primary w-100" type="submit"><i class="bi bi-send"></i> Send Verification Code
            </button>

            <div id="message"></div>

            <div class="d-flex justify-content-between mt-3">
                <a href="register.html" class="text-decoration-none">Register</a>
                <a href="login.html" class="text-decoration-none">Login</a>
            </div>
        </form>
    </div>

    <!-- Firebase JS SDK -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>


    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "",
            authDomain: "login-with-firebase-data-554a6.firebaseapp.com",
            databaseURL: "https://login-with-firebase-data-554a6-default-rtdb.firebaseio.com",
            projectId: "login-with-firebase-data-554a6",
            storageBucket: "login-with-firebase-data-554a6.appspot.com",
            messagingSenderId: "229327465146",
            appId: "1:229327465146:web:d5b8d3113f6b88811ef083"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle password reset
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from submitting normally

            const email = document.getElementById('floatingEmail').value;

            // Send password reset email
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    document.getElementById('message').innerText = "Password reset email sent! Check your inbox.";
                    document.getElementById('message').style.color = "green";
                })
                .catch((error) => {
                    document.getElementById('message').innerText = error.message;
                    document.getElementById('message').style.color = "red";
                });
        });
    </script>

</body>

</html>
