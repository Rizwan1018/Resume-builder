<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: rgb(249, 249, 249);
            background: radial-gradient(circle, rgba(249, 249, 249, 1) 0%, rgba(127, 183, 240, 1) 49%, rgba(132, 206, 246, 1) 100%);
        }
        .resume-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container resume-container">
        <h1 id="resumeName"></h1>
        <p id="resumeContact"></p>
        <p id="resumeAddress"></p>

        <h3>Personal Information</h3>
        <p id="resumeDob"></p>
        <p id="resumeGender"></p>
        <p id="resumeReligion"></p>
        <p id="resumeNationality"></p>
        <p id="resumeMaritalStatus"></p>

        <h3>Hobbies</h3>
        <p id="resumeHobbies"></p>

        <h3>Languages Known</h3>
        <p id="resumeLanguages"></p>

        <h3>Experience</h3>
        <div id="experienceSection"></div>

        <h3>Education</h3>
        <div id="educationSection"></div>

        <h3>Skills</h3>
        <div id="skillsSection"></div>
    </div>

    <script src="js/resume.js"></script>
</body>
</html>
